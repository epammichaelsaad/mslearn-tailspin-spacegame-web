parameters:
  buildConfiguration: "Release"

steps:
  - task: DotNetCoreCLI@2
    displayName: "Build the project - ${{ parameters.buildConfiguration }}"
    inputs:
      command: "build"
      arguments: "--no-restore --configuration ${{ parameters.buildConfigutation }}"
      projects: "**/*.csproj"

  - task: DotNetCoreCLI@2
    displayName: "Publish the project - ${{ parameters.buildConfiguration }}"
    inputs:
      command: "publish"
      projects: "**/*.csproj"
      publishWEbProjects: false
      arguments: "--no-build --configuration ${{ parameters.buildConfigutation }} --output $(Build.ArtifactStagingDirectory)/${{ parameters.buildConfiguration }}"
      zipAfterPublish: true
